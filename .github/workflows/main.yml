name: Deploy VitePress to GitHub Pages

on:
  push:
    branches:
      - main  # ✅ main 브랜치에서 트리거

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 소스 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Node.js 설정
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. 의존성 설치
      - name: Install dependencies
        run: npm install

      # 4. VitePress 빌드
      - name: Build VitePress site
        run: |
          npm run docs:build
          touch src/.vitepress/dist/.nojekyll  # ✅ Jekyll 무시 파일 추가

      # 5. Git 설정 명확히 하기 (추가됨)
      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # 6. GitHub Pages에 배포
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PERSONAL_TOKEN }}  # ✅ Personal Token 사용
          external_repository: hmk904/hmk904.github.io
          publish_branch: main
          publish_dir: src/.vitepress/dist  # ✅ 배포 폴더 확인
          destination_dir: docs
          keep_files: true
